<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Fitriana Bahar‚ú®</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Playfair+Display:wght@600&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #1e1e2f, #3a3a60, #ff758c);
        color: white;
      }

      /* Card */
      .card {
        backdrop-filter: blur(15px);
        background: rgba(255, 255, 255, 0.1);
        padding: 40px;
        border-radius: 25px;
        text-align: center;
        width: 360px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
        transition: 0.8s;
      }

      .hidden {
        display: none;
      }

      input {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        border: none;
        border-radius: 20px;
        outline: none;
        text-align: center;
        transition: 0.3s;
      }

      input:focus {
        box-shadow: 0 0 15px #ff7eb3;
      }

      button {
        margin-top: 15px;
        padding: 10px 20px;
        border: none;
        border-radius: 20px;
        background: linear-gradient(45deg, #ff758c, #ff7eb3);
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        transform: scale(1.1);
      }

      img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 15px;
        border: 4px solid rgba(255, 255, 255, 0.5);
      }

      .message {
        margin-top: 15px;
        line-height: 1.6;
        font-size: 14px;
        min-height: 80px;
      }
    </style>
  </head>

  <body>
    <!-- LOGIN -->
    <div class="card" id="loginBox">
      <h2>üîê Private Message</h2>
      <p>Masukkan namamu untuk membuka pesan ‚ú®</p>
      <input type="text" id="password" placeholder="Tulis namamu..." />
      <button onclick="checkLogin()">Masuk</button>
      <p id="error" style="color: #ffb3b3; margin-top: 10px"></p>
    </div>

    <!-- UCAPAN -->
    <div class="card hidden" id="birthdayBox">
      <img src="pipit.png.PNG" alt="Foto Fitriana" />
      <h1>Happy Birthday Fitriana Bahar‚ú®</h1>
      <p class="message" id="typedText"></p>
    </div>

    <audio id="music" src="lagu ucapan.mp3.mpeg"></audio>

    <script>
      const correctName = "fitriana";

      const message = `Di hari istimewa ini, aku ingin kamu tahu betapa berharganya dirimu. Bukan hanya karena bertambah usia, tetapi karena semua kebaikan dan kekuatan yang ada dalam dirimu.
Semoga setiap langkahmu dipenuhi kebahagiaan, cinta yang tulus, dan impian yang perlahan menjadi nyata. Semoga hal-hal baik selalu menyertaimu, dan kamu semakin yakin pada dirimu sendiri‚ú®`;

      function checkLogin() {
        const input = document.getElementById("password").value.toLowerCase();
        const errorText = document.getElementById("error");
        const music = document.getElementById("music");

        if (input === correctName) {
          document.getElementById("loginBox").classList.add("hidden");
          document.getElementById("birthdayBox").classList.remove("hidden");

          music.play(); // langsung play lagu
          typeWriter(); // mulai animasi ketik
        } else {
          errorText.innerText = "Hmm... itu bukan namamu";
        }
      }

      /* TYPEWRITER EFFECT REAL MULTILINE */
      function typeWriter() {
        let i = 0;
        const speed = 40;
        const textElement = document.getElementById("typedText");

        function typing() {
          if (i < message.length) {
            textElement.innerHTML +=
              message.charAt(i) === "\n" ? "<br>" : message.charAt(i);
            i++;
            setTimeout(typing, speed);
          }
        }

        typing();
      }
    </script>
  </body>
</html>
